{% extends "base.html"%}

{% block head %}
<title>{{ domain }} | Login</title>
<link rel="stylesheet" href="/css/auth.css">
{% endblock %}

{% block content %}
<article class="form-box">
    <h1>Register</h1>
    <form action="/auth/register" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="textfield" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="textfield" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="textfield" required>

        <button type="submit" class="btn-primary">Register</button>
    </form>
    <p class="form-text">Already have an account? <a href="/auth/login">Login here</a></p>
</article>
{% endblock %}
