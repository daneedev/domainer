{% extends "edit/template.html" %}

{% block head %}
<title>Domainer | Add subdomain</title>
{% endblock %}

{% block content %}
{% if message.length > 0 %}
    <div class="alert alert-danger">
        {{ message[0] }}
    </div>
{% endif %}
<div class="welcome-card w-auto p-3 h-1/3 rounded-2xl flex flex-col justify-center items-center bg-gray-700">
    <div class="flex flex-col text-center">
        <h2 class="text-gray-100 font-bold text-2xl">Request a subdomain</h2>
        <form action="/add" method="post" class="flex flex-col text-center justify-center items-center">
            <label for="subdomain" class="text-gray-100 font-bold text-lg">Subdomain</label>
            <input type="text" id="subdomain" name="subdomain" class="rounded-2xl text-lg text-center">
            <label for="recordType" class="text-gray-100 font-bold text-lg">Record type</label>
            <select class="rounded-2xl text-lg text-center" id="recordType" name="recordType">
                <option value="A">A</option>
                <option value="AAAA">AAAA</option>
                <option value="CNAME">CNAME</option>
                <option value="MX">MX</option>
            </select>
            <label for="pointedto" class="text-gray-100 font-bold text-lg">Pointed to</label>
            <input type="pointedto" id="pointedto" name="pointedto" class="rounded-2xl text-lg text-center">
            <button type="submit" class="rounded-2xl bg-gray-100 w-1/2 h-8 mt-2 duration-200 hover:bg-gray-200">Send request</button>
        </form>
    </div>
</div>
{% endblock %}
