{% extends "edit/template.html" %}

{% block head %}
<title>Domainer | Change role</title>
{% endblock %}

{% block content %}
<div class="welcome-card w-auto p-3 h-1/4 rounded-2xl flex flex-col justify-center items-center bg-gray-700">
    <div class="flex flex-col text-center">
        <h1 class="text-gray-100 font-bold text-3xl">Change role</h1>
        <form action="/changerole" method="post" class="flex flex-col text-center justify-center items-center">
        <input type="hidden" name="username" value={{ username }}>
        <select id="role" name="role" class="rounded-2xl text-lg text-center">
            {% for role in roles %}
                <option value={{ role.name }}>{{ role.name }}</option>
            {% endfor %}
        </select>
            <button type="submit" class="rounded-2xl bg-gray-100 p-1 h-8 mt-2 duration-200 hover:bg-gray-200">Change role</button>
        </form>
    </div>
</div>
{% endblock %}
