{% extends "edit/template.html" %}

{% block head %}
<title>Domainer | Edit user</title>
{% endblock %}

{% block content %}
{% if message.length > 0 %}
    <div class="alert alert-danger">
        {{ message[0] }}
    </div>
{% endif %}
<div class="welcome-card w-auto p-3 h-1/3 rounded-2xl flex flex-col justify-center items-center bg-gray-700">
    <div class="flex flex-col text-center">
        <h2 class="text-gray-100 font-bold text-2xl">Edit a user</h2>
        <form action="/manage/edit" method="post" class="flex flex-col text-center justify-center items-center">
            <label for="username" class="text-gray-100 font-bold text-lg">Username</label>
            <input type="text" id="username" name="username" value={{ user.username }} class="rounded-2xl text-lg text-center">
            <label for="email" class="text-gray-100 font-bold text-lg">Email</label>
            <input type="email" id="email" name="email" value={{ user.email }} class="rounded-2xl text-lg text-center">
            <label for="password" class="text-gray-100 font-bold text-lg">Password</label>
            <input type="password" id="password" name="password" class="rounded-2xl text-lg text-center">
            <button type="submit" class="rounded-2xl bg-gray-100 w-auto pl-1 pr-1 h-8 mt-2 duration-200 hover:bg-gray-200">Edit account</button>
        </form>
    </div>
</div>
{% endblock %}
