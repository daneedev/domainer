{% extends "edit/template.html" %}

{% block head %}
<title>Domainer | Add role</title>
{% endblock %}

{% block content %}
<div class="welcome-card w-auto p-3 h-1/3 rounded-2xl flex flex-col justify-center items-center bg-gray-700">
    <div class="flex flex-col text-center">
        <h2 class="text-gray-100 font-bold text-2xl">Add a role</h2>
        <form action="/addrole" method="post" class="flex flex-col text-center justify-center items-center">
            <label for="role" class="text-gray-100 font-bold text-lg">Role name</label>
            <input type="text" id="role" name="role" class="rounded-2xl text-lg text-center">
            <label for="maxSubdomains" class="text-gray-100 font-bold text-lg">Max subdomains</label>
            <input type="text" id="maxSubdomains" name="maxSubdomains" class="rounded-2xl text-lg text-center">
            <button type="submit" class="rounded-2xl bg-gray-100 w-auto pl-1 pr-1 h-8 mt-2 duration-200 hover:bg-gray-200">Add role</button>
        </form>
    </div>
</div>
{% endblock %}
